<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile.css">
    <title>Razor Tech</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="formulario">
                <form method="post">
                    <div>
                        <label for="username">Login</label><br>
                       <input type="text" name="username" id="username" placeholder="insert your username">
                    </div>
                    <div>
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password" placeholder="insert 1234 here">
                    </div>
                    <div id="loginbuttons">
                        <input type="submit" value="ENTER" id="enterbutton" onclick="login(); return false">
                        <a href="#" id="link">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
